<h1 class="m-4">Todo List</h1>

<div class="container body">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3 p-3 rounded outer-body">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Todo"
          aria-label="Enter Todo" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="saveTodo()">ADD</button>
      </div>
      <table class="table rounded tab">
        <tbody>
          <tr *ngFor="let todo of todos;let i = index;">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isCompleted)?'done':''}} name-list" (click)="done(i)">{{todo.name}}</td>
            <td class="btn bg-danger del" style="font-weight: bold;" (click)="remove(i)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>
      
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
